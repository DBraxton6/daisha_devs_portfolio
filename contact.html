    <div class="main-content">
      <h1>Contact Me</h1>
      <div class="contact-content">
        <div>  
          <form action="https://formspree.io/f/mvonaywb" method="POST">
            <section class="name">
              <label for="name">Name* </label><br>
              <input type="text" name="name" id="name" required placeholder="Jane Doe">
            </section>
            
            <section class="email">
              <label for="name">Email* </label><br>
              <input type="text" name="email" id="email" required pattern="[A-z]+@[a-z]+\.[a-z]+" placeholder="janedoe@email.com">
            </section>
            
            <section class="msg-info"><br>
              <label for="message">Message* </label>
              <br>
              <textarea id="message" name="message" required placeholder="Hello! Love your work!"></textarea>
            </section>

            <section class="submission">
              <input type="submit" value="Send Email">
            </section>
          </form>
        </div>
        <div class="contactImgText">
          <p>Want to say hello? Ask a question? Send a compliment? Shoot me a message! <br><br>Looking forward to hearing from you!</p>
          <img src="./images/me.jpg" alt="animated photo of me" id="meImg">
        </div>
      </div>

        <hr>

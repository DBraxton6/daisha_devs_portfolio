    <div class="main-content">
      <h1>Contact Me</h1>
      <div class="contact-content">
        <div>  
          <form action="https://formspree.io/f/mvonaywb" method="POST">
            <section class="name">
              <label for="name">Name:* </label><br>
              <input type="text" name="name" id="name" required>
            </section>
            
            <section class="email">
              <label for="name">Email:* </label><br>
              <input type="text" name="email" id="email" required pattern="[A-z]+@[a-z]+\.[a-z]+">
            </section>
            
            <section class="msg-info"><br>
              <label for="message">Message:* </label>
              <br>
              <textarea id="message" name="message" required></textarea>
            </section>

            <section class="submission">
              <input type="submit" value="Submit">
            </section>
          </form>
        </div>
        <div>
          <img src="./images/me.jpg" alt="animated photo of me" id="meImg">
        </div>
